  <style>
    .custom-btn {
      background-color: #3e80f9 !important;
      /* !important ensures it overrides any other background color */
      border: none;
    }

    .question-card {
      margin: 20px auto;
      border-radius: 8px;
      font-size: 1rem;
      /* Default font size for the card */
    }

    .option-card {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, box-shadow 0.2s;
      font-size: 0.95rem;
      /* Slightly smaller for options */
    }

    .option-card:hover {
      background-color: #f8f9fa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .option-card img {
      max-height: 80px;
      /* Limit image height */
      width: auto;
      /* Keep image aspect ratio */
      border-radius: 5px;
      object-fit: cover;
      /* Ensure image covers the area without stretching */
      margin-left: 10px;
      transition: transform 0.3s ease;
      /* Smooth zoom effect */
    }

    .option-card img:hover {
      transform: scale(1.1);
      /* Zoom image on hover */
    }

    /* Adjustments for responsiveness */
    @media (max-width: 768px) {
      .col-6 {
        flex: 0 0 50%;
        max-width: 50%;
      }

      .option-card img {
        max-height: 60px;
        /* Smaller image size on smaller screens */
      }
    }

    .question-bullet-icon {
      min-width: 25px;
      /* Fixed width */
      height: 25px;
      /* Fixed height */
      margin-right: 10px;
      background-color: #6c757d;
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      /* Ensures it's always circular */
    }

    .question-row-gap {
      row-gap: 12px;
    }

    .correct-answer-section {
      margin-top: 10px;
      margin-bottom: 10px;
      /* Added space between options and correct answer */
      padding: 10px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      font-size: 1rem;
      /* Font size for the correct answer */
      color: #155724;
      display: flex;
      align-items: center;
    }

    .correct-answer-section .icon {
      min-width: 25px;
      /* Fixed width */
      min-height: 25px;
      /* Fixed height */
      margin-right: 10px;
      background-color: #28a745;
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      /* Ensures it's always circular */
    }

    /* Responsive Adjustments */

    /* Medium screens (tablets, 768px and below) */
    @media (max-width: 768px) {
      .question-card {
        font-size: 0.9rem;
        /* Slightly smaller for medium screens */
      }

      .option-card {
        font-size: 0.85rem;
        padding: 8px;
        /* Reduce padding */
      }

      .question-bullet-icon {
        font-size: 14px;
        /* Consistent text inside circle */
      }

      .correct-answer-section {
        font-size: 0.9rem;
        /* Adjust font size */
      }

      .correct-answer-section .icon {
        font-size: 16px;
        /* Consistent text inside circle */
      }
    }

    /* Small screens (mobile phones, 480px and below) */
    @media (max-width: 480px) {
      .question-card {
        font-size: 0.8rem;
        /* Smaller font size for small screens */
      }

      .option-card {
        font-size: 0.75rem;
        padding: 6px;
        /* Reduce padding further */
      }

      .question-bullet-icon {
        font-size: 12px;
        /* Adjust font size without shrinking circle */
      }

      .correct-answer-section {
        font-size: 0.8rem;
        /* Adjust font size */
      }

      .correct-answer-section .icon {
        font-size: 14px;
        /* Adjust font size without shrinking circle */
      }
    }


    /* Custom CSS for limiting text to 2 lines */
    .two-line-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      /* Limit to 2 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      /* Adds "..." at the end if the text is too long */
    }
  </style>

    .dce-form-container {
      width: 100%;
      max-width: 800px;
      margin: 2rem;
      background: var(--dce-form-bg);
      border-radius: 8px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: 1px solid var(--dce-border);
    }

    .dce-form-header {
      background: rgba(133, 155, 178, 0.5);
      color: #006680;
      padding: 1.5rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .dce-form-header h3 {
      /* font-family: 'Montserrat', sans-serif; */
      margin: 0;
      color: #006680;
      letter-spacing: 0.5px;
    }

    .dce-form-header p {
      margin: 0.5rem 0 0;
      opacity: 0.9;
      font-weight: 300;
      font-size: 0.95rem;
    }

    .dce-form-body {
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .dce-form-body {
        padding: 1.5rem;
      }
    }

    .dce-form-section {
      margin-bottom: 1.8rem;
    }

    .dce-section-title {
      font-family: 'Montserrat', sans-serif;
      color: var(--dce-secondary);
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--dce-border);
      font-weight: 500;
    }

    .dce-form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      border: 1px solid var(--dce-border);
      border-radius: 4px;
      transition: all 0.2s;
      font-family: 'Roboto', sans-serif;
      background: white;
    }

    .dce-form-control:focus {
      border-color: var(--dce-accent);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      outline: none;
    }

    .dce-select-wrapper {
      position: relative;
    }

    .dce-select-wrapper::after {
      content: "â–¾";
      font-size: 0.9rem;
      color: var(--dce-secondary);
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    select.dce-form-control {
      appearance: none;
      padding-right: 2.5rem;
    }

    .dce-btn {
      background: var(--dce-primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .dce-btn:hover {
      background: var(--dce-secondary);
      transform: translateY(-1px);
    }

    .dce-btn:active {
      transform: translateY(0);
    }

    .dce-btn i {
      margin-right: 8px;
      font-size: 0.9rem;
    }

    .dce-btn-otp {
      position: absolute;
      right: 0;
      bottom: 0;
      height: 100%;
      padding: 0 1rem;
      font-size: 0.8rem;
      background: var(--dce-accent);
      border-radius: 0 4px 4px 0;
    }

    .dce-phone-group {
      position: relative;
    }

    .dce-phone-input {
      padding-right: 100px;
    }

    .dce-submit-btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .dce-form-label {
      font-size: 0.9rem;
      color: var(--dce-secondary);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .dce-form-instructions {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }

    .dce-instruction-list {
      padding-left: 20px;
      color: #eee;
    }

    .dce-instruction-list li {
      margin-bottom: 8px;
      line-height: 1.5;

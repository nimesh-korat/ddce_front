  <style>
    .custom-btn {
      background-color: #3e80f9 !important;
      /* !important ensures it overrides any other background color */
      border: none;
    }

    .question-card {
      margin: 20px auto;
      border-radius: 8px;
      font-size: 1rem;
      /* Default font size for the card */
    }

    .option-card {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, box-shadow 0.2s;
      font-size: 0.95rem;
      /* Slightly smaller for options */
    }

    .option-card:hover {
      background-color: #f8f9fa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .option-card img {
      max-height: 80px;
      /* Limit image height */
      width: auto;
      /* Keep image aspect ratio */
      border-radius: 5px;
      object-fit: cover;
      /* Ensure image covers the area without stretching */
      margin-left: 10px;
      transition: transform 0.3s ease;
      /* Smooth zoom effect */
    }

    .option-card img:hover {
      transform: scale(1.1);
      /* Zoom image on hover */
    }

    /* Adjustments for responsiveness */
    @media (max-width: 768px) {
      .col-6 {
        flex: 0 0 50%;
        max-width: 50%;
      }

      .option-card img {
        max-height: 60px;
        /* Smaller image size on smaller screens */
      }
    }

    .question-bullet-icon {
      min-width: 25px;
      /* Fixed width */
      height: 25px;
      /* Fixed height */
      margin-right: 10px;
      background-color: #6c757d;
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      /* Ensures it's always circular */
    }

    .question-row-gap {
      row-gap: 12px;
    }

    .correct-answer-section {
      margin-top: 10px;
      margin-bottom: 10px;
      /* Added space between options and correct answer */
      padding: 10px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      font-size: 1rem;
      /* Font size for the correct answer */
      color: #155724;
      display: flex;
      align-items: center;
    }

    .correct-answer-section .icon {
      min-width: 25px;
      /* Fixed width */
      min-height: 25px;
      /* Fixed height */
      margin-right: 10px;
      background-color: #28a745;
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      /* Ensures it's always circular */
    }

    /* Responsive Adjustments */

    /* Medium screens (tablets, 768px and below) */
    @media (max-width: 768px) {
      .question-card {
        font-size: 0.9rem;
        /* Slightly smaller for medium screens */
      }

      .option-card {
        font-size: 0.85rem;
        padding: 8px;
        /* Reduce padding */
      }

      .question-bullet-icon {
        font-size: 14px;
        /* Consistent text inside circle */
      }

      .correct-answer-section {
        font-size: 0.9rem;
        /* Adjust font size */
      }

      .correct-answer-section .icon {
        font-size: 16px;
        /* Consistent text inside circle */
      }
    }

    /* Small screens (mobile phones, 480px and below) */
    @media (max-width: 480px) {
      .question-card {
        font-size: 0.8rem;
        /* Smaller font size for small screens */
      }

      .option-card {
        font-size: 0.75rem;
        padding: 6px;
        /* Reduce padding further */
      }

      .question-bullet-icon {
        font-size: 12px;
        /* Adjust font size without shrinking circle */
      }

      .correct-answer-section {
        font-size: 0.8rem;
        /* Adjust font size */
      }

      .correct-answer-section .icon {
        font-size: 14px;
        /* Adjust font size without shrinking circle */
      }
    }


    /* Custom CSS for limiting text to 2 lines */
    .two-line-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      /* Limit to 2 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      /* Adds "..." at the end if the text is too long */
    }

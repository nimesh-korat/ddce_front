  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .question-card {
      margin: 20px auto;
      border-radius: 8px;
      font-size: 1rem;
      /* Default font size for the card */
    }

    .option-card {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out, box-shadow 0.2s;
      font-size: 0.95rem;
      /* Slightly smaller for options */
    }

    .option-card:hover {
      background-color: #f8f9fa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .question-bullet-icon {
      width: 25px;
      /* Fixed width */
      height: 25px;
      /* Fixed height */
      margin-right: 10px;
      background-color: #6c757d;
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      /* Ensures it's always circular */
    }

    .question-row-gap {
      row-gap: 12px;
    }

    .correct-answer-section {
      margin-top: 10px;
      /* Added space between options and correct answer */
      padding: 10px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      font-size: 1rem;
      /* Font size for the correct answer */
      color: #155724;
      display: flex;
      align-items: center;
    }

    .correct-answer-section .icon {
      width: 30px;
      /* Fixed width */
      height: 30px;
      /* Fixed height */
      margin-right: 10px;
      background-color: #28a745;
      color: #fff;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      /* Ensures it's always circular */
    }

    /* Responsive Adjustments */

    /* Medium screens (tablets, 768px and below) */
    @media (max-width: 768px) {
      .question-card {
        font-size: 0.9rem;
        /* Slightly smaller for medium screens */
      }

      .option-card {
        font-size: 0.85rem;
        padding: 8px;
        /* Reduce padding */
      }

      .question-bullet-icon {
        font-size: 14px;
        /* Consistent text inside circle */
      }

      .correct-answer-section {
        font-size: 0.9rem;
        /* Adjust font size */
      }

      .correct-answer-section .icon {
        font-size: 16px;
        /* Consistent text inside circle */
      }
    }

    /* Small screens (mobile phones, 480px and below) */
    @media (max-width: 480px) {
      .question-card {
        font-size: 0.8rem;
        /* Smaller font size for small screens */
      }

      .option-card {
        font-size: 0.75rem;
        padding: 6px;
        /* Reduce padding further */
      }

      .question-bullet-icon {
        font-size: 12px;
        /* Adjust font size without shrinking circle */
      }

      .correct-answer-section {
        font-size: 0.8rem;
        /* Adjust font size */
      }

      .correct-answer-section .icon {
        font-size: 14px;
        /* Adjust font size without shrinking circle */
      }
    }


    /* Custom CSS for limiting text to 2 lines */
    .two-line-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      /* Limit to 2 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      /* Adds "..." at the end if the text is too long */
    }
  </style>

    function downloadCSV(data) {
      const csv = data.map(row => Object.values(row).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'students.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function downloadJSON(data) {
      const json = JSON.stringify(data, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'students.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
